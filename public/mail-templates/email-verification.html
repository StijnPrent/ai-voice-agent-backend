<html>
  <body style="margin:0;padding:0;background:#f7fafc;font-family:Arial,Helvetica,sans-serif;color:#0f172a;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
      <tr>
        <td align="center">

          <table width="600" cellpadding="0" cellspacing="0"
            style="background:#ffffff;border-radius:16px;padding:40px;
                   box-shadow:0 6px 18px rgba(0,0,0,0.06);">

            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom:28px;">
                <img src="https://callingbird.nl/app/icon.png" alt="CallingBird" width="140" style="display:block;">
              </td>
            </tr>

            <!-- Heading -->
            <tr>
              <td style="font-size:28px;font-weight:600;font-family:'Outfit', Arial, sans-serif;color:#0b2942;padding-bottom:10px;">
                Welkom bij CallingBird
              </td>
            </tr>

            <!-- Intro -->
            <tr>
              <td style="font-size:16px;line-height:1.7;color:#334155;padding-bottom:14px;">
                Hi {{contactName}},
              </td>
            </tr>

            <tr>
              <td style="font-size:16px;line-height:1.7;color:#334155;padding-bottom:26px;">
                Bedankt voor je aanmelding bij CallingBird. Klik op de knop hieronder om je e-mailadres te bevestigen.
              </td>
            </tr>

            <!-- Button -->
            <tr>
              <td align="center" style="padding-bottom:30px;">
                <a href="{{verificationUrl}}"
                  style="
                    background:#0ea5e9;
                    color:#ffffff;
                    text-decoration:none;
                    font-size:16px;
                    padding:14px 26px;
                    border-radius:10px;
                    font-family:'Outfit', Arial, sans-serif;
                    display:inline-block;
                  ">
                  Bevestig mijn e-mailadres
                </a>
              </td>
            </tr>

            <!-- Fallback link -->
            <tr>
              <td style="font-size:15px;line-height:1.7;color:#475569;padding-bottom:20px;">
                Werkt de knop niet? Kopieer deze link naar je browser:<br>
                <a href="{{verificationUrl}}" style="color:#0b2942;">{{verificationUrl}}</a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="border-top:1px solid #e2e8f0;padding-top:22px;">
                <p style="margin:0;font-size:15px;color:#475569;">
                  Groeten,<br>
                  <strong style="color:#0b2942;">Team CallingBird</strong>
                </p>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
